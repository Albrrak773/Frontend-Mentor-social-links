<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section id="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="an avatar of jessica"
        id="card-img"
      />

      <h1 id="Name">Jessica Randall</h1>
      <h2 id="location">London, United Kingdom</h2>
      <p id="quote">"Front-end developer and avid reader."</p>
      <div id="links-container">
        <a href="https://github.com/" target="_blank"><button class="link">GitHub</button></a>
        <a href="https://www.frontendmentor.io/" target="_blank"><button class="link">Frontend Mentor</button></a>
        <a href="https://www.linkedin.com/" target="_blank"><button class="link">LinkedIn</button></a>
        <a href="https://x.com/" target="_blank"><button class="link">Twitter</button></a>
        <a href="https://www.instagram.com/" target="_blank"><button class="link">Instagram</button></a>
      </div>
    </section>
  </body>
</html>
